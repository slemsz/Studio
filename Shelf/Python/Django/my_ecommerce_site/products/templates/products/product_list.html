{% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">

<p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <a href="{% url 'product_detail' product.id %}">View Details</a>
</div>
